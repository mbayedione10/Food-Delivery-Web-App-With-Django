{% extends 'customer/base2.html' %}
{% load static %}
{% block content %}

<section class="ftco-cover"  style="background-image: url('{% static "customer/bg_3.jpg"%}')"; id="section-home">
<div class="container">

    <div class="col-md-12">
      <h1 class="ftco-heading ftco-animate mb-3">Welcome To Taste Restaurant</h1>   
      <p><a href="{% url 'order' %}" class="btn btn-outline-white btn-lg ftco-animate">Order Now</a></p>
    </div>
  </div>
</div>
</section>
<!-- END section -->

        </a>

<section class="ftco-section bg-light" id="section-contact">
  <div class="container">
    <div class="row">

      <div class="col-md-12 text-center mb-5 ftco-animate">
        <h2 class="display-4">Contact Us</h2>
      </div>

      <div class="col-md mb-5 ftco-animate">
        
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="name" name= "name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message" class="sr-only">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Write your message"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg" value="Send Message">
          </div>
        </form>
      </div>
      
    </div>
  </div>
</section>
<!-- END section -->

{% endblock content %}
